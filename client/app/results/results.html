<nav class="navbar navbar-fixed-top navbar-default" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
    <a class="navbar-brand" href="/#!/splash"><i class="glyphicon glyphicon-tags"></i> freeby</a> </div>
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <form class="navbar-form" ng-submit="searching = true; getEvents(location)" role="search">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="location" placeholder="Add your location..." name="q">
        <div class="input-group-btn">
          <button class="search-btn btn btn-default" type="submit"><i class="glyphicon glyphicon-search search-icon"></i></button>
          <!-- above is the search navbar displayed on all but the splash page. -->
        </div>
      </div>
    </form>
  </div>
</nav>
<div class="filters">
  <div class="results-buttons btn-group">
    <button type="button" ng-click="getFilteredEvents(103)" class="btn btn-lg">Music</button>
    <button type="button" ng-click="getFilteredEvents(102)" class="btn btn-lg">Tech</button>
    <button type="button" ng-click="getFilteredEvents(110)" class="btn btn-lg">Food & Drink</button>
    <button type="button" ng-click="getFilteredEvents(104)" class="last-result-btn btn btn-lg">Film & Media</button>
  </div>
</div>
<div class="filter-results">
  <input class="filter-input form-control" type="text" ng-model="searchText" placeholder="Filter...">
  <!-- this is the live filter to sort events on the fly, pretty cool if you ask us! -->
</div>

<div class="results-container">
  <div class="container">
    <div ng-click="openEvent(result)" ng-repeat="result in results | orderBy: 'distance' | filter : searchText">
      <!-- the line directly above is what 'ng-repeats' each event into its
            very own card!

            below is the HTML that makes up the card view 👍-->
      <div ng-model="resultsCard" ng-mouseover="hover = true" ng-mouseleave="hover = false" class="col-xs-18 col-sm-6 col-md-4">
        <div ng-class="{shadow: hover, resultsCard: true}" class="thumbnail">
          <img class='card-image' src= {{result.cardImage}} alt="picture">
          <div class="caption">
            <h4 class='cardName'>{{result.shortName}}</h4>
            <a class="btn btn-default btn-xs pull-right">
              {{result.time | date : "h:mm a"}}
              <!--Angular time piping above-->
            </a>
            <span  class="catName btn btn-xs" >{{result.catName}}</span>
            <span  class="btn btn-default btn-xs" >{{result.distance}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
